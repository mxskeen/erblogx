name: Keep Backend Alive

# Run every 3 hours to prevent Hugging Face Space from sleeping
on:
  schedule:
    # Runs every 3 hours (at minute 0 of hours 0, 3, 6, 9, 12, 15, 18, 21)
    - cron: '0 */3 * * *'
  
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Hugging Face Space Backend
        run: |
          echo "ğŸš€ Pinging ErBlogX backend to keep it alive..."
          
          # Ping the health endpoint first
          echo "ğŸ“¡ Checking health endpoint..."
          curl -f -s -w "Status: %{http_code}, Time: %{time_total}s\n" \
            "https://maskeen-erblogx.hf.space/health" || echo "âŒ Health check failed"
          
          # Ping the AI search endpoint with a simple query
          echo "ğŸ” Testing AI search endpoint..."
          curl -f -s -w "Status: %{http_code}, Time: %{time_total}s\n" \
            "https://maskeen-erblogx.hf.space/ai-search?q=how%20to%20use%20ai%20apps" || echo "âŒ AI search failed"
          
          # Ping the root endpoint
          echo "ğŸ  Testing root endpoint..."
          curl -f -s -w "Status: %{http_code}, Time: %{time_total}s\n" \
            "https://maskeen-erblogx.hf.space/" || echo "âŒ Root endpoint failed"
          
          echo "âœ… Backend ping completed at $(date)"
      
      - name: Log Status
        run: |
          echo "ğŸ¯ Keep-alive job completed successfully"
          echo "â° Next run in 3 hours"
          echo "ğŸ”„ Backend should remain active for ErBlogX users"
